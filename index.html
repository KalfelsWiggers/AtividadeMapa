<script>
    
    function Esconder()
    {
        texto_rr.style.display="none";
        texto_ap.style.display="none";
    }
    function MostraTexto(estado)
    {
        if(estado == "RR")
        {
            texto_rr.style.display = "block";
        }
        if(estado == "AP")
        {
            texto_ap.style.display = "block";
        }
    }
